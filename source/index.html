<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Halyk Bank</title>
  <meta
    name="Halyk банк продолжает свою миссию предоставления широкого спектра финансовых услуг в Казахстане и других странах в соответствии с международными стандартами. Они стремятся обеспечить сохранность, эффективное размещение и увеличение средств клиентов и акционеров во всех сегментах финансового рынка, включая банковское дело, страхование, ценные бумаги и лизинг"
    content="Title">
  <link rel="stylesheet" href="css/style.min.css">
  <!-- https://realfavicongenerator.net/ -->
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

</svg> -->

<body class="page-body">
  <header class="page-header container">
    <picture>
      <source type="image/webp" srcset="img/img/logo.webp">
      <img width="182" height="64" class="page-header__img" src="img/img/logo.png" alt="Логотип Halyk Bank">
    </picture>
    <nav class="main-nav main-nav--closed main-nav--nojs">
      <ul class="main-nav__list">
        <li class="main-nav__item main-nav__item--shadow"></li>
        <li class="main-nav__item"><a href="#advantages">Преимущества</a></li>
        <li class="main-nav__item"><a href="#calculator">Калькулятор</a></li>
        <li class="main-nav__item"><a href="#bank">Halyk Bank</a></li>
        <li class="main-nav__item"><a href="#license">Лицензия</a></li>
        <li class="main-nav__item"><a href="#investing">Инвестирование</a></li>
        <li class="main-nav__item"><a href="#reviews">Отзывы</a></li>
      </ul>
      <a class="btn mobile-only" href="#leadform1">Присоединиться к проекту</a>
      <button class="main-nav__toggle" type="button">
        <span class="main-nav__open-btn-text visually-hidden">Mеню</span>
      </button>
    </nav>
  </header>
  <main>
    <section class="promo">
      <div class="promo__wrapper">
        <h1 class="promo__heading heading">Получай дивиденды от <span>150&nbsp;000&nbsp;₸</span> в неделю</h1>
        <p class="promo__about">Стань одним из первых инвесторов, приобретающих акции самого крупного банка в
          Казахстане.</p>
        <form action="#" class="form" method="POST" id="leadform1">
          <input type="text" name="name" id="name" placeholder="Имя Фамилия">
          <input type="email" name="email" id="email" placeholder="Эл. адрес">
          <input type="tel" name="phone1" placeholder="" id="phone1" />
          <input id="realPhone1" class="hidden-phone" type="hidden" name="phone" value="" />
          <input type="hidden" name="currency" value="usd">
          <input id="country1" type="hidden" name="country" value="ru">
          <input type="hidden" name="comment" class="comment" value="">
          <input type="hidden" name="campaign_name" value="">
          <button class="btn submit_btn" type="submit">
            <span>Отправить заявку</span>
          </button>
          <div class="form_message error inactive"
            style="margin:15px 0;background-color: #ffd4d4;border: 2px dashed #ce0909;border-radius: 10px;padding: 20px;max-width: 350px;">
          </div>
        </form>
      </div>

      <div class="promo__wrapper  promo__wrapper--mw53">
        <div class="promo__video-bcg">
          <div class="promo__video">
            <iframe src="https://www.youtube.com/embed/d5CQUYYCdZ0"
              style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0"
              allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
            </iframe>
          </div>
        </div>
      </div>
    </section>
    <p>Main</p>
    <picture>
      <!-- <source type="image/webp" media="(min-width: 1200px)" srcset="img/index/photo-city-desktop@1x.webp 1x, img/index/photo-city-desktop@2x.webp 2x">
      <source type="image/webp" media="(min-width: 768px)" srcset="img/index/photo-city-tablet@1x.webp 1x, img/index/photo-city-tablet@2x.webp 2x"> -->
      <source type="image/webp" srcset="img/img/picture.webp">

      <!-- <source media="(min-width: 1200px)" srcset="img/index/photo-city-desktop@1x.jpg 1x, img/index/photo-city-desktop@2x.jpg 2x">
      <source media="(min-width: 768px)" srcset="img/index/photo-city-tablet@1x.jpg 1x, img/index/photo-city-tablet@2x.jpg 2x"> -->
      <img width="715" height="383" class="main__img" src="img/img/picture.jpg" alt="Вертолёт">
    </picture>
  </main>

  <footer class="page-footer">
    Footer
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
